{% extends 'base.html' %}

{% block content %}
  <h1>Blog Posts</h1>
  {% for post in posts %}
    <div>
      <h2>{{ post.title }}</h2>
      <p>{{ post.content }}</p>
      <p>Author: {{ post.author }}</p>
      <p>Published Date: {{ post.pub_date }}</p>
      <a href="{% url 'post_detail' post_id=post.id %}">Read More</a>
    </div>
    <hr>
  {% empty %}
    <p>No posts available.</p>
  {% endfor %}
{% endblock %}
